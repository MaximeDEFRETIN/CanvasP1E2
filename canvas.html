<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 2 : Canvas</title>
  </head>
  <body>
    <canvas id="canvas" width="2000" height="500">Canvas</canvas>
    <script type="text/javascript">
    var canvas = document.getElementById('canvas');
    var m = canvas.getContext("2d");
    m.beginPath();
    m.moveTo(300,150);
    m.lineTo(200,225);
    m.lineTo(400,225);
    m.closePath();
    m.fillStyle = "#D7823D";
    m.fill();
    m.fillStyle = "#A1D8E6";
    m.fillRect(200,225,200,200);
    m.fillStyle = "#C9C9C9";
    m.fillRect(225,250,40,40);
    m.fillStyle = "#C9C9C9";
    m.fillRect(335,250,40,40);
    m.fillStyle = "#C9C9C9";
    m.fillRect(265,345,70,80);
    </script>
  </body>
</html>
